<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HW-module-05</title>
  </head>
  <body>
    <header class="clearfix">
      <div class="wrapper">
        <div class="logo clearfix">
          <img src="./img/logo.png" class="logo-img" alt="" />
        </div>
        <nav class="clearfix">
          <ul class="menu clearfix">
            <li class="menu-item">
              <a href="#" class="menu-link">Contact US</a>
            </li>
            <!-- при нажатии альт+шифт+ф почему то разбивает некоторые строки -->
            <li class="menu-item"><a href="#" class="menu-link">Blog</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Shop</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Page</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">About US</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper-background">
        <img src="./img/pick/background.jpg" alt="" class="background" />
        <div class="slider">
          <h1 class="slider-title">affordable paris tours</h1>
          <h3 class="slider-text">city tours / tour tickets / tour guides</h3>
          <button class="btn btn-left">
            <img src="./img/icon/left.png" alt="left" />
          </button>
          <button class="btn btn-right">
            <img src="./img/icon/right.png" alt="right" />
          </button>
        </div>
      </div>
      <div class="wrapper-shop-bgnd">
        <div class="wrapper-shop clearfix">
          <h3 class="shop-title">new collection</h3>
          <div class="card-shop">
            <a href="#" class="link-shop">
              <div class="img-shop-wrp">
                <img src="./img/pick/1.jpg" alt="" class="img-shop" />
                <div class="modal-shop"></div>
                <div class="btn-modal-shop">
                  <button class="btn-shop"><img src="./img/icon/like.png" alt="" class="btn-img"></button>
                  <button class="btn-shop"><img src="./img/icon/forvard.png" alt="" class="btn-img"></button>
                  <button class="btn-shop"><img src="./img/icon/time.png" alt="" class="btn-img"></button>
                  <button class="btn-shop"><img src="./img/icon/cart.png" alt="" class="btn-img"></button>
                </div>
                <span class="item-name">blue tshirt</span>
                <span class="item-price">34$</span>
              </div>
            </a>
          </div>
          <div class="card-shop">
            <a href="#" class="link-shop">
              <img src="./img/pick/2.jpg" alt="" class="img-shop" />
              <span class="item-name">woman shirt</span>
              <span class="item-price">30$</span>
            </a>
          </div>
          <div class="card-shop">
            <a href="#" class="link-shop">
              <img src="./img/pick/3.jpg" alt="" class="img-shop" />
              <span class="item-name">yellow tshirt</span>
              <span class="item-price">32$</span>
            </a>
          </div>
          <div class="card-shop">
            <a href="#" class="link-shop">
              <img src="./img/pick/4.jpg" alt="" class="img-shop" />
              <span class="item-name">cool lingerie</span>
              <span class="item-price">29$</span>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
