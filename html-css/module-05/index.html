<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>HW-module-05</title>
  </head>
  <body>
    <header class="clearfix">
      <div class="wrapper">
        <div class="logo clearfix">
          <img src="./img/logo.png" class="logo-img" alt="" />
        </div>
        <nav class="clearfix">
          <ul class="menu clearfix">
            <li class="menu-item">
              <a href="#" class="menu-link">Contact US</a>
            </li>

            <li class="menu-item"><a href="#" class="menu-link">Blog</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Shop</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Page</a></li>
            <li class="menu-item">
              <a href="#" class="menu-link">About US</a>
            </li>
            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper-background">
        <img src="./img/pick/background.jpg" alt="" class="background" />
        <div class="slider">
          <h1 class="slider-title">affordable paris tours</h1>
          <h3 class="slider-text">city tours / tour tickets / tour guides</h3>
          <button class="btn btn-left">
            <img src="./img/icon/left.png" alt="left" />
          </button>
          <button class="btn btn-right">
            <img src="./img/icon/right.png" alt="right" />
          </button>
        </div>
      </div>
      <div class="wrapper-shop-bgnd">
        <div class="wrapper-shop clearfix">
          <h3 class="shop-title">new collection</h3>
          <div class="card clearfix">
            <a href="#" class="shop-link">
              <div class="box-card-img">
                <img
                  src="./img/pick/1.jpg"
                  alt="blue tshirt"
                  class="card-img"
                />
              </div>
              <div class="modal"></div>
              <div class="social-btn">
                <button class="btn-shop btn-like">
                  <img src="./img/icon/like.png" alt="like" />
                </button>
                <button class="btn-shop btn-forvard">
                  <img src="./img/icon/forvard.png" alt="forvard" />
                </button>
                <button class="btn-shop btn-time">
                  <img src="/img/icon/time.png" alt="" />
                </button>
                <button class="btn-shop btn-cart">
                  <img src="./img/icon/cart.png" alt="" />add to cart
                </button>
              </div>
              <div class="card-text">
                <span class="item-name">blue tshirt</span>
                <span class="item-price">26$</span>
              </div>
            </a>
          </div>
          <div class="card clearfix">
            <a href="#" class="shop-link">
              <div class="box-card-img">
                <img
                  src="./img/pick/2.jpg"
                  alt="woman shirt"
                  class="card-img"
                />
              </div>
              <div class="modal"></div>
              <div class="social-btn">
                <button class="btn-shop btn-like">
                  <img src="./img/icon/like.png" alt="like" />
                </button>
                <button class="btn-shop btn-forvard">
                  <img src="./img/icon/forvard.png" alt="forvard" />
                </button>
                <button class="btn-shop btn-time">
                  <img src="/img/icon/time.png" alt="" />
                </button>
                <button class="btn-shop btn-cart">
                  <img src="./img/icon/cart.png" alt="" />add to cart
                </button>
              </div>
              <div class="card-text">
                <span class="item-name">woman shirt</span>
                <span class="item-price">31$</span>
              </div>
            </a>
          </div>
          <div class="card clearfix">
            <a href="#" class="shop-link">
              <div class="box-card-img">
                <img
                  src="./img/pick/3.jpg"
                  alt="yellow tshirt"
                  class="card-img"
                />
              </div>
              <div class="modal"></div>
              <div class="social-btn">
                <button class="btn-shop btn-like">
                  <img src="./img/icon/like.png" alt="like" />
                </button>
                <button class="btn-shop btn-forvard">
                  <img src="./img/icon/forvard.png" alt="forvard" />
                </button>
                <button class="btn-shop btn-time">
                  <img src="/img/icon/time.png" alt="" />
                </button>
                <button class="btn-shop btn-cart">
                  <img src="./img/icon/cart.png" alt="" />add to cart
                </button>
              </div>
              <div class="card-text">
                <span class="item-name">yellow tshirt</span>
                <span class="item-price">21$</span>
              </div>
            </a>
          </div>
          <div class="card clearfix">
            <a href="#" class="shop-link">
              <div class="box-card-img">
                <img
                  src="./img/pick/4.jpg"
                  alt="cool lingerie"
                  class="card-img"
                />
              </div>
              <div class="modal"></div>
              <div class="social-btn">
                <button class="btn-shop btn-like">
                  <img src="./img/icon/like.png" alt="like" />
                </button>
                <button class="btn-shop btn-forvard">
                  <img src="./img/icon/forvard.png" alt="forvard" />
                </button>
                <button class="btn-shop btn-time">
                  <img src="/img/icon/time.png" alt="" />
                </button>
                <button class="btn-shop btn-cart">
                  <img src="./img/icon/cart.png" alt="" />add to cart
                </button>
              </div>
              <div class="card-text">
                <span class="item-name">cool lingerie</span>
                <span class="item-price">56$</span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-bgnd">
          <div>
            <span class="footer-text"
              >Lorem ipsum dolor, sit amet consectetur adipisicing.</span
            >
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
